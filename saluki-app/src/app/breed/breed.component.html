<div class="container">
  <span *ngFor="let breed of breeds"
    ><button
      mat-raised-button
      color="secundary"
      type="submit"
      class="breed"
      [routerLink]="['/breed/' + breed.breed]"
    >
      {{ breed.breed }}
      <mat-icon style="margin-right: 8px">pets</mat-icon>
    </button></span
  >
</div>
