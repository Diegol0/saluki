<div class="container">
  <mat-form-field class="example-form-field" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput type="text" [(ngModel)]="value" (input)="filter()" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''; filter()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="showImages" (change)="showAsImages()"
    >Show Images</mat-checkbox
  >
</div>

<div class="container" *ngIf="!showImages">
  <span *ngFor="let breed of filteredBreeds"
    ><button
      mat-raised-button
      color="secundary"
      type="submit"
      class="breed"
      [routerLink]="['/breed/' + breed.breed]"
    >
      {{ breed.breed }}
      <mat-icon style="margin-right: 8px">pets</mat-icon>
    </button></span
  >
</div>

<div class="breed-container" *ngIf="showImages">
  <span *ngFor="let breed of filteredBreeds"
    ><mat-card>
      <mat-card-header>
        <mat-card-title>{{ breed.breed }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ breed.img }}" style="margin: auto" />
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/breed/' + breed.breed]"
        >
          View
        </button>
      </mat-card-actions>
    </mat-card></span
  >
</div>
