<div>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon aria-hidden="false">person</mat-icon>
      </div>
      <mat-card-title>Log In</mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            placeholder="Email or User"
            name="username"
            required
          />
          <mat-error>
            Please provide a valid email address or username</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
